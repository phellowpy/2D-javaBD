<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="java.js" type="text/javascript" defer></script>
    <link rel="icon" type="imagem/png" class="imagem__sem-fundo" href="imagens/icone.png"/>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <center>
        <h1>Formulario</h1>
        <div class="input-group">
            <div class="input-box">
                <label for="firstname">Nome</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" size=10 maxlength=100 required>
            </div>

            <div class="input-box">
                <label for="lastname">Sobrenome</label>
                <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" size=10 maxlength=100 required>
            </div>

            <div class="input-box">
                <label for="email">E-mail</label>
                <input id="email" type="email" name="email" placeholder="Digite seu e-mail" size=10 maxlength=100 required>
            </div>

            <div class="input-box">
                <label for="text">Telefone</label>
                <input id="telefone" type="number" name="telefone" placeholder="Digite seu telefone" size=10 maxlength=15 required>
            </div>

            <div class="input-box">
                <label for="text">CPF</label>
                <input id="cpf" type="text" name="cpf" placeholder="Digite seu CPF" size=10 maxlength=11 required>
            </div>

            <div class="input-box">
                <label for="text">Senha</label>
                <input id="senha" type="text" name="senha" placeholder="Digite sua senha" size=10 maxlength=100 required>
            </div>

                <input class="input-submit" type="submit" value="Submit">
        </div>
    </center>
    <br><hr><br>

    <table>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Senha</th>
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr>
          <th><input type="text"></th>
          <th><input type="email" name="" id=""></th>
          <th><input type="text"></th>
        </tr>
      </table>
</body>
</html>
